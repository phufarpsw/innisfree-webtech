<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innisfree</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="shortcut icon" href="https://www.innisfree.com/th/th/resources/images/renewal/favicon/favicon-new.ico">
</head>

<body style="width: 100vw; height: 100vh; overflow: hidden;">
    <div class="container flex flex-col w-full">
        <nav class="navbar-intro w-10/12 flex justify-between">
            <p class="text-intro">October 2021</p>
            <p class="text-intro">Cherry Blossom</p>
            <p class="text-intro">Vol.13</p>
        </nav>
        <div class="body-content-intro flex">
            <div class="video-intro relative">
                <div class="badge"></div>
                <div class="white-box-slide w-full h-full bg-white absolute" id="video-slide" style="z-index: 10;">
                </div>
                <video autoplay="" muted="true" preload="auto" playsinline="true" loop="">
                    <source src="https://www.innisfree.com/th/th/resources/upload/intro/intro_TH_170_L007_w.mp4"
                        type="video/mp4">
                </video>
            </div>
            <div class="flex flex-col justify-between">
                <div class="logo m-4" id="intrologo">
                    <img src="./img/introLogo.svg">
                </div>
                <div class="language-in w-48 space-y-2 ml-4 flex flex-col justify-center">
                    <p class="text-intro">English</p>
                    <p class="text-intro">繁體中文</p>
                    <p class="text-intro">ภาษาไทย</p>
                    <p class="text-intro">tiếng việt</p>
                    <p class="text-intro">Bahasa Indonesia</p>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                // $("#video-slide").animate({ width: '0px' }, "slow");
                // $("#video-slide").animate({ right: '1200px' }, 1000);
                setTimeout(() => {
                    $("#intrologo").animate({ opacity: 1 })
                    $("#intrologo").css({ "-webkit-transform": "translate(0,20px)" });
                    setTimeout(() => {
                        $(".text-intro").animate({ opacity: 1 })
                        setTimeout(() => {
                            $(".text-intro").css({ "-webkit-transform": "translate(0,0)" });
                        }, 250);
                    }, 500);
                }, 1500);
            })
            var badge = document.querySelector(".badge");
            document.addEventListener('mousemove', e => {
                badge.setAttribute("style", "top: " + (e.pageY - 100) + "px; left: " + (e.pageX - 100) + "px;")

                //     badge.style.top = Math.round(m_y + ((mouseY - m_y - 120) / 2)) + 'px';
                // }
    
                // document.onmousemove = getMousePosition;
