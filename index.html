<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.innisfree.com/th/th/resources/images/renewal/favicon/favicon-new.ico">
    <title>innisfree Official Site | Natural benefits from JEJU island</title>
    <link rel="stylesheet" href="css/style_intro.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center overflow-hidden" style="width: 100vw; height: 100vh;">
    <div class="white-box-slide-after w-screen h-screen bg-white absolute" style="z-index: -1;"></div>
    <div class="container flex flex-col w-full relative" style="z-index: 4;">
        <nav class="navbar-intro w-10/12 flex justify-between transit-intro">
            <p class="text-intro">October 2021</p>
            <p class="text-intro">Cherry Blossom</p>
            <p class="text-intro">Vol.13</p>
        </nav>
        <div class="body-content-intro flex">
            <div class="video-intro relative">
                <div class="badge"></div>
                <div class="white-box-slide w-full h-full bg-white absolute" id="video-slide" style="z-index: 10;">
                </div>
                <video autoplay="" muted="true" preload="auto" playsinline="true" loop="">
                    <source src="https://www.innisfree.com/th/th/resources/upload/intro/intro_TH_170_L007_w.mp4"
                        type="video/mp4">
                </video>
            </div>
            <div class="flex flex-col justify-between">
                <div class="logo m-4 transit-intro" id="intrologo">
                    <img src="./img/introLogo.svg">
                </div>
                <div class="language-in w-48 space-y-2 ml-4 flex flex-col justify-center transit-intro">
                    <p class="text-intro">English</p>
                    <p class="text-intro">繁體中文</p>
                    <p class="text-intro">ภาษาไทย</p>
                    <p class="text-intro">tiếng việt</p>
                    <p class="text-intro">Bahasa Indonesia</p>
                </div>
            </div>
        </div>
    </div>
    <div class="w-screen h-screen bg-white flex justify-center items-center fixed transit-after" style="z-index: -1;">
        <div class="logo-transit w-2/12">
            <img src="./img/header_logo.svg" alt="">
        </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script>
        var badge = document.querySelector(".badge");
        // Early 
        $(document).ready(function () {
            setTimeout(() => {
                $("#intrologo").animate({ opacity: 1 })
                $("#intrologo").css({ "-webkit-transform": "translate(0,20px)" });
                setTimeout(() => {
                    $(".text-intro").animate({ opacity: 1 })
                    setTimeout(() => {
                        $(".text-intro").css({ "-webkit-transform": "translate(0,0)" });
                    }, 250);
                }, 500);
            }, 1500);
        })
        // cursor mousemove
        $(document).mousemove(function(e){
            badge.setAttribute("style", "top: " + (e.pageY - 150) + "px; left: " + (e.pageX - 200) + "px;")
        })
        $(".video-intro").mouseover(function (e) {
            $('.badge').removeClass("hidden");
        });

        $(".video-intro").mouseout(function (e) {
            $(".badge").addClass("hidden");
        });
        // animation after click the video
        $(".video-intro").click(function(){
            $(".transit-intro").animate({ opacity: 0 });
            setTimeout(() => {
                $(".white-box-slide-after").css({ "zIndex": 100 });
                $(".white-box-slide-after").css({ "-webkit-transform": "translate(0,0)" });
                setTimeout(() => {
                    $(".transit-after").css({ "zIndex": 100 });
                    setTimeout(() => {
                        $(".logo-transit").animate({ opacity: 1 });
                        $(".logo-transit").css({ "-webkit-transform": "translate(0,0)" });
                    }, 300);
                    setTimeout(() => {
                        $(".logo-transit").animate({ opacity: 0 });
                        setTimeout(() => {
                            $(".logo-transit").css({ "-webkit-transform": "translate(-100px,0)" });
                        }, 500);
                    }, 1400);
                }, 2000);
                setTimeout(() => {
                    window.location.replace("homepage.html");

                }, 5000);
            }, 700);
        })
    </script>
</body>

</html>
