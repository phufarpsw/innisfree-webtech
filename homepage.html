<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.innisfree.com/th/th/resources/images/renewal/favicon/favicon-new.ico">
    <title>innisfree official</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="w-full h-full flex flex-col items-center">
    <div class="loading w-full h-screen bg-white flex justify-center items-center absolute ">
        <img class="loading-innisfree" src="./img/loading.gif" alt="">
    </div>
    <nav class="w-full h-24 sticky-top-0 justify-center items-center">
        <div class="w-full h-full flex justify-between items-center">
            <div class="flex items-center m-4 space-x-6">
                <a href="" class="text-sm">ผลิตภัณฑ์</a>
                <a href="" class="text-sm">ข้อเสนอ & อีเวนท์</a>
                <a href="" class="text-sm">ร้านค้า</a>
                <a href="" class="text-sm">เกี่ยวกับเรา</a>
            </div>
            <div class="w-full flex justify-center absolute">
                <img class="w-44" src="./img/header_logo.svg" alt="">
            </div>
            <div></div>
        </div>
    </nav>
    <div class="slide-main swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./img/TH_R_127_L007.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./img/TH_R_125_L007.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./img/TH_R_126_L007.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="./img/TH_R_128_L007.jpg" />
            </div>
        </div>
        <div class="next"></div>
        <div class="previous"></div>
        <!-- <div class="swiper-pagination"></div> -->
    </div>
    <div class="container flex flex-col items-center m-4">
        <div class="w-11/12">
            <div class="describe-slide-main space-y-2">
                <p class="text-3xl">A Clean Vegan Makeup With Simple Label</p>
                <p class="text-lg">For you and For earth</p>
            </div>
        </div>
    </div>
    <div class="contain-innistar w-3/4 grid grid-cols-5 gap-1"></div> 
    <div class="md:container md:mx-auto slide-main swiper">
        <div class="swiper-wrapper box-content h-30 w- ">
            <div class="swiper-slide">
                <img src="./img/new_1.jpeg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./img/new_2.jpeg" />
            </div>
        </div>
        <div class="next"></div>
        <div class="previous"></div>
        <!-- <div class="swiper-pagination"></div> -->
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".loading").animate({
                opacity: '0'
            });
            $(".loading-innisfree").css("transform", "translateY(1rem)");
            setTimeout(() => {
                $(".loading").hide();
            }, 2000);

        })
        var swiper = new Swiper(".slide-main", {
            spaceBetween: 30,
            effect: "fade",
            navigation: {
                nextEl: ".next",
                prevEl: ".previous",
            },
            // pagination: {
            //     el: ".swiper-pagination",
            //     clickable: true,
            // },
            autoplay:
            {
                delay: 2500,
            },
            loop: true,

        });
            let requestURL = 'data.json';
            let request = new XMLHttpRequest();
            request.onreadystatechange = function () {
                if (request.readyState == 4 && request.status == 200) {
                    dataReportStatus(JSON.parse(request.responseText));
                }
            };
            request.open("GET", requestURL, true);
            request.send();
            function dataReportStatus(data) {
                for (let i = 0; i < 10; i++) {
                    var img = data[i].image;
                    var name = data[i].name;
                    var caption = data[i].caption;
                    document.querySelector('.contain-innistar').innerHTML +=
                        `
                        <div class="bg-contain relative bg-no-repeat" style="background-image: url(${img});">
                            <div class="box-innistar p-2 w-full h-full absolute space-y-2">
                                <div class="user-ig flex space-x-1">
                                    <img class="profile w-8" src="./img/review-ig/404-profile.png">
                                    <p class="text-sm">${name}</p>
                                </div>
                                <div class="w-full h-3/4 overflow-y-auto break-words">${caption}</div>
                            </div>
                        </div>
                        `
                }
            }
    </script>

</body>

</html>
